spark-bench = {
  spark-submit-config = [
    {
      conf = {
//        "spark.driver.extraJavaOptions" = "-Xrunjdwp:transport=dt_socket,server=n,address=localhost:5005,suspend=y,onuncaught=n"
        "spark.ui.showConsoleProgress" = "false"
        "spark.ui.enabled" = "false"
        "spark.ui.retainedJobs" = "0"
        "spark.ui.retainedStages" = "0"
        "spark.ui.retainedTasks" = "0"
        "spark.sql.ui.retainedExecutions" = "0"
        "spark.sql.autoBroadcastJoinThreshold" = "-1"
        "spark.sql.crossJoin.enabled" = "true"
        "spark.sql.shuffle.partitions" = "400"
        "spark.serializer" = "org.apache.spark.serializer.KryoSerializer"
        "spark.dynamicAllocation.enabled" = "false"
        "spark.shuffle.service.enabled" = "false"
        "spark.debug.maxToStringFields" = "100"
        "spark.sql.warehouse.dir" = "hdfs:///tpcds-warehouse-nonpartitioned-10GB"
        "spark.executor.cores" = "1"
        "spark.cores.max" = "27"
        "spark.executor.memory" = "2G"
        "spark.driver.memory" = "2G"
        "spark.app.name" = "tpcds-gen-10GB"
        "spark.driver.maxResultSize" = "1G"
      }
      suites-parallel = false
      enable-hive = true
      workload-suites = [
        {
          descr = "Generate a nonpartitioned 1G dataset and queries"
          benchmark-output = "hdfs:///tpcds-bench-output-nonpartitioned-gen-10GB.csv"
          parallel = false
          workloads = [
            {
              name = "tpcdsdatagen"
              tpcds-data-output = "hdfs:///tpcds-data-nonpartitioned-10GB"
              clean = false
              tpcds-kit-dir = "hdfs:///tpcds-kit"
              table-options = "hdfs:///table-options-nonpartitioned-10GB.json"
              tpcds-scale = 10
              tpcds-dsdgen-validate = true
            },
            {
              name = "tpcdsquerygen"
              tpcds-query-output = "hdfs:///tpcds-queries-nonpartitioned-10GB"
              tpcds-kit-dir = "hdfs:///tpcds-kit"
              tpcds-scale = 10
              tpcds-streams = 1
            }
          ]
        }
      ]
    }
  ]
}
