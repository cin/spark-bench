spark-bench = {
  spark-submit-config = [
    {
      conf = {
        "spark.app.name" = "sparkpi"
        "spark.executor.cores" = "1"
        "spark.max.cores" = "80"
        "spark.executor.memory" = "1G"
      }
      workload-suites = [
        {
          descr = "One run of SparkPi and that's it!"
          benchmark-output = "hdfs:///ssokpi-bench-output.csv"
          save-mode = "append"
          repeat = 5
          workloads = [
            {
              name = "sparkpi"
              slices = 100000
            }
          ]
        }
      ]
    }
  ]
}